<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Tagger - News Article Categorization</title>
    <link rel="stylesheet" href="/styles/tailwind.css">
</head>
<body class="bg-gray-100">
     <!-- Add some Tailwind classes to test -->
     <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-blue-600">ML Tagger</h1>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">ML Tagger</h1>
            <p class="text-gray-600">Automatically categorize news articles using AI</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="articleInput" class="block text-sm font-medium text-gray-700 mb-2">News Article Text</label>
                <textarea 
                    id="articleInput" 
                    placeholder="Paste the news article text here..." 
                    rows="8" 
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
            </div>
            
            <div class="flex justify-center mb-6">
                <button 
                    id="tagButton" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
                >
                    Get Tags
                </button>
            </div>
            
            <div id="loadingIndicator" class="hidden text-center mb-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Analyzing article...</p>
            </div>

            <div id="resultsSection" class="mt-6 p-4 bg-gray-50 rounded-md border border-gray-200 hidden">
                <h2 class="text-xl font-semibold mb-2">Tags:</h2>
                <div id="tagsOutput" class="flex flex-wrap gap-2"></div>
            </div>
            
            <div id="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
        </div>
        
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Powered by OpenAI GPT-4o-mini</p>
        </footer>
    </div>

    <script src="/src/app.js" type="module"></script>
</body>
</html>
